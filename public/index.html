<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <title>Game of Life</title>
  <script src="./js/index.js" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/dc7bdc40cf.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="modal">
    <div class="modal-content">
      <h2>THE GAME OF LIFE</h2>
      <div>
        <button class="button button__custom"><span class="button__emoji">&#128187</span><br>CUSTOM BOARD</button>
        <button class="button button__default"><span class="button__emoji">&#129309</span><br>DEFAULT BOARD</button>
      </div>
    </div>
  </div>
  <div class="main-game-container">
    <header>THE GAME OF LIFE</header>
    <main class="game-container">
      <section class="game-grid">
      </section>
    </main>
    <section class="game-control">
      <button class="game-control__reset"><i class="fa-solid fa-arrows-rotate"></i></button>
      <button class="game-control__action--pause game-control__action--play"><i class="fa-solid fa-play"></i></button>
      <button class="game-control__forward"><i class="fa-solid fa-forward"></i></button>

    </section>
  </div>

</body>


</html>
